<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit User</h1>
        </header>

        <main>
            <form action="{{ url_for('edit_user', user_id=user.id) }}" method="POST" class="user-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="start_date">Start Date (YYYY-MM-DD):</label>
                <input type="date" id="start_date" name="start_date" value="{{ user.start_date }}" required>
                
                <label for="remaining_days">Remaining Days:</label>
                <input type="number" id="remaining_days" name="remaining_days" value="{{ user.remaining_days }}" required>
                
                <button type="submit" class="button">Update User</button>
            </form>
            
            <a href="{{ url_for('control_panel') }}" class="button back">Back to Control Panel</a>
        </main>
    </div>
</body>
</html>
